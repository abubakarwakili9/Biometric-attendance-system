<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Attendance System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (inline minimal versions)
        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Fingerprint = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const UserPlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        // Simple storage API using localStorage
        window.storage = {
            get: (key) => {
                return new Promise((resolve) => {
                    const value = localStorage.getItem(key);
                    resolve(value ? { value } : null);
                });
            },
            set: (key, value) => {
                return new Promise((resolve) => {
                    localStorage.setItem(key, value);
                    resolve();
                });
            }
        };

        const BiometricAttendanceSystem = () => {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [users, setUsers] = useState([]);
          const [attendanceRecords, setAttendanceRecords] = useState([]);
          const [stats, setStats] = useState({ totalUsers: 0, todayAttendance: 0, successRate: 94 });
          
          const [regForm, setRegForm] = useState({ name: '', userId: '', department: '' });
          const [enrollmentStatus, setEnrollmentStatus] = useState('');
          
          const [reportFilter, setReportFilter] = useState({ startDate: '', endDate: '' });
          
          const [scannerStatus, setScannerStatus] = useState('Ready');

          useEffect(() => {
            loadData();
          }, []);

          const loadData = async () => {
            try {
              const usersData = await window.storage.get('biometric_users');
              const attendanceData = await window.storage.get('biometric_attendance');
              
              if (usersData) {
                const parsedUsers = JSON.parse(usersData.value);
                setUsers(parsedUsers);
                setStats(prev => ({ ...prev, totalUsers: parsedUsers.length }));
              }
              
              if (attendanceData) {
                const parsedAttendance = JSON.parse(attendanceData.value);
                setAttendanceRecords(parsedAttendance);
                
                const today = new Date().toDateString();
                const todayCount = parsedAttendance.filter(r => 
                  new Date(r.timestamp).toDateString() === today
                ).length;
                setStats(prev => ({ ...prev, todayAttendance: todayCount }));
              }
            } catch (error) {
              console.log('No existing data found, starting fresh');
            }
          };

          const saveUsers = async (updatedUsers) => {
            try {
              await window.storage.set('biometric_users', JSON.stringify(updatedUsers));
              setUsers(updatedUsers);
              setStats(prev => ({ ...prev, totalUsers: updatedUsers.length }));
            } catch (error) {
              console.error('Error saving users:', error);
            }
          };

          const saveAttendance = async (updatedAttendance) => {
            try {
              await window.storage.set('biometric_attendance', JSON.stringify(updatedAttendance));
              setAttendanceRecords(updatedAttendance);
              
              const today = new Date().toDateString();
              const todayCount = updatedAttendance.filter(r => 
                new Date(r.timestamp).toDateString() === today
              ).length;
              setStats(prev => ({ ...prev, todayAttendance: todayCount }));
            } catch (error) {
              console.error('Error saving attendance:', error);
            }
          };

          const handleEnrollment = async () => {
            if (!regForm.name || !regForm.userId || !regForm.department) {
              setEnrollmentStatus('error:Please fill all fields');
              return;
            }

            if (users.some(u => u.userId === regForm.userId)) {
              setEnrollmentStatus('error:User ID already exists');
              return;
            }

            setScannerStatus('Scanning...');
            setEnrollmentStatus('scanning');
            
            setTimeout(async () => {
              const newUser = {
                ...regForm,
                fingerprintTemplate: `FP_${Math.random().toString(36).substr(2, 9)}`,
                dateEnrolled: new Date().toISOString()
              };
              
              const updatedUsers = [...users, newUser];
              await saveUsers(updatedUsers);
              
              setScannerStatus('Ready');
              setEnrollmentStatus('success:User Enrolled Successfully!');
              setRegForm({ name: '', userId: '', department: '' });
              
              setTimeout(() => setEnrollmentStatus(''), 3000);
            }, 2000);
          };

          const handleAttendanceLog = async () => {
            setScannerStatus('Scanning...');
            
            setTimeout(async () => {
              const success = Math.random() < 0.94;
              
              if (success && users.length > 0) {
                const randomUser = users[Math.floor(Math.random() * users.length)];
                
                const newRecord = {
                  attendanceId: attendanceRecords.length + 1,
                  userId: randomUser.userId,
                  name: randomUser.name,
                  department: randomUser.department,
                  timestamp: new Date().toISOString(),
                  status: 'Present'
                };
                
                const updatedAttendance = [...attendanceRecords, newRecord];
                await saveAttendance(updatedAttendance);
                
                setScannerStatus(`Success: ${randomUser.name}`);
              } else if (users.length === 0) {
                setScannerStatus('Error: No users enrolled');
              } else {
                setScannerStatus('Error: Fingerprint not recognized');
              }
              
              setTimeout(() => setScannerStatus('Ready'), 3000);
            }, 2000);
          };

          const generateReport = () => {
            let filtered = [...attendanceRecords];
            
            if (reportFilter.startDate) {
              filtered = filtered.filter(r => 
                new Date(r.timestamp) >= new Date(reportFilter.startDate)
              );
            }
            
            if (reportFilter.endDate) {
              filtered = filtered.filter(r => 
                new Date(r.timestamp) <= new Date(reportFilter.endDate)
              );
            }
            
            return filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          };

          const exportToCSV = () => {
            const report = generateReport();
            const headers = ['Attendance ID', 'User ID', 'Name', 'Department', 'Date', 'Time', 'Status'];
            const rows = report.map(r => [
              r.attendanceId,
              r.userId,
              r.name,
              r.department,
              new Date(r.timestamp).toLocaleDateString(),
              new Date(r.timestamp).toLocaleTimeString(),
              r.status
            ]);
            
            const csvContent = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              <div className="bg-white shadow-md">
                <div className="container mx-auto px-4 py-6">
                  <h1 className="text-3xl font-bold text-indigo-600">Biometric Attendance System</h1>
                  <p className="text-gray-600 mt-1">Advanced fingerprint-based attendance management</p>
                </div>
              </div>

              <div className="container mx-auto px-4 py-8">
                <div className="bg-white rounded-lg shadow-md mb-6">
                  <div className="flex border-b overflow-x-auto">
                    <button
                      onClick={() => setActiveTab('dashboard')}
                      className={`px-6 py-4 font-medium transition whitespace-nowrap ${
                        activeTab === 'dashboard'
                          ? 'border-b-2 border-indigo-600 text-indigo-600'
                          : 'text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <Calendar className="w-5 h-5" />
                        <span>Dashboard</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('register')}
                      className={`px-6 py-4 font-medium transition whitespace-nowrap ${
                        activeTab === 'register'
                          ? 'border-b-2 border-indigo-600 text-indigo-600'
                          : 'text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <UserPlus className="w-5 h-5" />
                        <span>Register User</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('attendance')}
                      className={`px-6 py-4 font-medium transition whitespace-nowrap ${
                        activeTab === 'attendance'
                          ? 'border-b-2 border-indigo-600 text-indigo-600'
                          : 'text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <Fingerprint className="w-5 h-5" />
                        <span>Log Attendance</span>
                      </div>
                    </button>
                    <button
                      onClick={() => setActiveTab('reports')}
                      className={`px-6 py-4 font-medium transition whitespace-nowrap ${
                        activeTab === 'reports'
                          ? 'border-b-2 border-indigo-600 text-indigo-600'
                          : 'text-gray-600 hover:text-gray-800'
                      }`}
                    >
                      <div className="flex items-center space-x-2">
                        <FileText className="w-5 h-5" />
                        <span>Reports</span>
                      </div>
                    </button>
                  </div>
                </div>

                {activeTab === 'dashboard' && (
                  <div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-600 text-sm font-medium">Total Users</p>
                            <p className="text-3xl font-bold text-indigo-600 mt-2">{stats.totalUsers}</p>
                          </div>
                          <Users className="w-12 h-12 text-indigo-600 opacity-20" />
                        </div>
                      </div>
                      
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-600 text-sm font-medium">Today's Attendance</p>
                            <p className="text-3xl font-bold text-green-600 mt-2">{stats.todayAttendance}</p>
                          </div>
                          <Clock className="w-12 h-12 text-green-600 opacity-20" />
                        </div>
                      </div>
                      
                      <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-600 text-sm font-medium">Success Rate</p>
                            <p className="text-3xl font-bold text-blue-600 mt-2">{stats.successRate}%</p>
                          </div>
                          <Fingerprint className="w-12 h-12 text-blue-600 opacity-20" />
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Registered Users ({users.length})</h2>
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">User ID</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Enrolled</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-gray-200">
                            {users.map((user, index) => (
                              <tr key={index} className="hover:bg-gray-50">
                                <td className="px-4 py-3 text-sm text-gray-900">{user.userId}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{user.name}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">{user.department}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">
                                  {new Date(user.dateEnrolled).toLocaleDateString()}
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                        {users.length === 0 && (
                          <p className="text-center text-gray-500 py-8">No users registered yet</p>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'register' && (
                  <div className="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Register New User</h2>
                    
                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input
                          type="text"
                          value={regForm.name}
                          onChange={(e) => setRegForm({...regForm, name: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="Enter full name"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                        <input
                          type="text"
                          value={regForm.userId}
                          onChange={(e) => setRegForm({...regForm, userId: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="Enter unique user ID"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Department</label>
                        <input
                          type="text"
                          value={regForm.department}
                          onChange={(e) => setRegForm({...regForm, department: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="Enter department"
                        />
                      </div>
                      
                      <div className="bg-gray-50 rounded-lg p-6 border-2 border-dashed border-gray-300">
                        <div className="text-center">
                          <Fingerprint className="w-16 h-16 mx-auto text-indigo-600 mb-4" />
                          <p className="text-gray-700 font-medium mb-2">Fingerprint Scanner Status</p>
                          <p className={`text-lg font-semibold ${
                            scannerStatus === 'Ready' ? 'text-green-600' :
                            scannerStatus.includes('Scanning') ? 'text-blue-600' :
                            scannerStatus.includes('Success') ? 'text-green-600' :
                            'text-red-600'
                          }`}>
                            {scannerStatus}
                          </p>
                        </div>
                      </div>
                      
                      {enrollmentStatus && (
                        <div className={`p-4 rounded-lg flex items-center space-x-2 ${
                          enrollmentStatus.startsWith('success') ? 'bg-green-100 text-green-800' :
                          enrollmentStatus === 'scanning' ? 'bg-blue-100 text-blue-800' :
                          'bg-red-100 text-red-800'
                        }`}>
                          {enrollmentStatus.startsWith('success') ? <CheckCircle className="w-5 h-5" /> :
                           enrollmentStatus === 'scanning' ? <Fingerprint className="w-5 h-5 animate-pulse" /> :
                           <XCircle className="w-5 h-5" />}
                          <span className="font-medium">
                            {enrollmentStatus.split(':')[1] || enrollmentStatus}
                          </span>
                        </div>
                      )}
                      
                      <button
                        onClick={handleEnrollment}
                        disabled={enrollmentStatus === 'scanning'}
                        className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                      >
                        Enroll User
                      </button>
                    </div>
                  </div>
                )}

                {activeTab === 'attendance' && (
                  <div className="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Log Attendance</h2>
                    
                    <div className="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-lg p-12 border-2 border-indigo-200">
                      <div className="text-center">
                        <Fingerprint className="w-24 h-24 mx-auto text-indigo-600 mb-6" />
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Place Finger on Scanner</h3>
                        <p className="text-gray-600 mb-6">Ensure your finger is clean and properly placed on the sensor</p>
                        
                        <div className="bg-white rounded-lg p-6 mb-6">
                          <p className="text-gray-700 font-medium mb-2">Scanner Status</p>
                          <p className={`text-2xl font-bold ${
                            scannerStatus === 'Ready' ? 'text-green-600' :
                            scannerStatus.includes('Scanning') ? 'text-blue-600' :
                            scannerStatus.includes('Success') ? 'text-green-600' :
                            'text-red-600'
                          }`}>
                            {scannerStatus}
                          </p>
                        </div>
                        
                        <button
                          onClick={handleAttendanceLog}
                          disabled={scannerStatus.includes('Scanning')}
                          className="bg-indigo-600 text-white px-8 py-4 rounded-lg font-medium text-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                          {scannerStatus.includes('Scanning') ? 'Scanning...' : 'Scan Fingerprint'}
                        </button>
                      </div>
                    </div>
                    
                    <div className="mt-8 bg-blue-50 rounded-lg p-4">
                      <h4 className="font-semibold text-gray-800 mb-2">Tips for Best Results:</h4>
                      <ul className="text-sm text-gray-700 space-y-1">
                        <li>• Ensure your finger is clean and dry</li>
                        <li>• Place your finger firmly on the sensor</li>
                        <li>• Keep your finger still during scanning</li>
                        <li>• If recognition fails, try again with proper placement</li>
                      </ul>
                    </div>
                  </div>
                )}

                {activeTab === 'reports' && (
                  <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h2 className="text-2xl font-bold text-gray-800 mb-6">Generate Attendance Report</h2>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                          <input
                            type="date"
                            value={reportFilter.startDate}
                            onChange={(e) => setReportFilter({...reportFilter, startDate: e.target.value})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                          <input
                            type="date"
                            value={reportFilter.endDate}
                            onChange={(e) => setReportFilter({...reportFilter, endDate: e.target.value})}
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                          />
                        </div>
                        
                        <div className="flex items-end">
                          <button
                            onClick={exportToCSV}
                            className="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition flex items-center justify-center space-x-2"
                          >
                            <Download className="w-5 h-5" />
                            <span>Export CSV</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-xl font-bold text-gray-800 mb-4">
                        Attendance Records ({generateReport().length})
                      </h3>
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">User ID</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-gray-200">
                            {generateReport().map((record, index) => (
                              <tr key={index} className="hover:bg-gray-50">
                                <td className="px-4 py-3 text-sm text-gray-900">{record.attendanceId}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{record.userId}</td>
                                <td className="px-4 py-3 text-sm text-gray-900">{record.name}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">{record.department}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">
                                  {new Date(record.timestamp).toLocaleDateString()}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-600">
                                  {new Date(record.timestamp).toLocaleTimeString()}
                                </td>
                                <td className="px-4 py-3">
                                  <span className="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                    {record.status}
                                  </span>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                        {generateReport().length === 0 && (
                          <p className="text-center text-gray-500 py-8">No records found for the selected date range</p>
                        )}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BiometricAttendanceSystem />);
    </script>
</body>
</html>
