<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Attendance System - BUPH 2025</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-slow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .scan-line {
            animation: scan 2s linear infinite;
        }

        /* Gradient backgrounds */
        .gradient-buph {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Fingerprint scanner effect */
        .fingerprint-scanner {
            position: relative;
            overflow: hidden;
        }

        .fingerprint-scanner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .scanning .fingerprint-scanner::before {
            animation: scan 2s linear infinite;
        }

        /* Card hover effect */
        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Button effects */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Tab indicator animation */
        .tab-indicator {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Enhanced Icon Components
        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Fingerprint = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const UserPlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        // Storage API using localStorage
        window.storage = {
            get: (key) => {
                return new Promise((resolve) => {
                    const value = localStorage.getItem(key);
                    resolve(value ? { value } : null);
                });
            },
            set: (key, value) => {
                return new Promise((resolve) => {
                    localStorage.setItem(key, value);
                    resolve();
                });
            }
        };

        // Main Component
        const BiometricAttendanceSystem = () => {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [users, setUsers] = useState([]);
          const [attendanceRecords, setAttendanceRecords] = useState([]);
          const [stats, setStats] = useState({ totalUsers: 0, todayAttendance: 0, successRate: 94 });
          const [currentTime, setCurrentTime] = useState(new Date());
          
          const [regForm, setRegForm] = useState({ name: '', userId: '', department: '' });
          const [enrollmentStatus, setEnrollmentStatus] = useState('');
          
          const [reportFilter, setReportFilter] = useState({ startDate: '', endDate: '' });
          
          const [scannerStatus, setScannerStatus] = useState('Ready');
          const [isScanning, setIsScanning] = useState(false);

          // Update clock every second
          useEffect(() => {
            const timer = setInterval(() => setCurrentTime(new Date()), 1000);
            return () => clearInterval(timer);
          }, []);

          useEffect(() => {
            loadData();
          }, []);

          const loadData = async () => {
            try {
              const usersData = await window.storage.get('biometric_users');
              const attendanceData = await window.storage.get('biometric_attendance');
              
              if (usersData) {
                const parsedUsers = JSON.parse(usersData.value);
                setUsers(parsedUsers);
                setStats(prev => ({ ...prev, totalUsers: parsedUsers.length }));
              }
              
              if (attendanceData) {
                const parsedAttendance = JSON.parse(attendanceData.value);
                setAttendanceRecords(parsedAttendance);
                
                const today = new Date().toDateString();
                const todayCount = parsedAttendance.filter(r => 
                  new Date(r.timestamp).toDateString() === today
                ).length;
                setStats(prev => ({ ...prev, todayAttendance: todayCount }));
              }
            } catch (error) {
              console.log('No existing data found, starting fresh');
            }
          };

          const saveUsers = async (updatedUsers) => {
            try {
              await window.storage.set('biometric_users', JSON.stringify(updatedUsers));
              setUsers(updatedUsers);
              setStats(prev => ({ ...prev, totalUsers: updatedUsers.length }));
            } catch (error) {
              console.error('Error saving users:', error);
            }
          };

          const saveAttendance = async (updatedAttendance) => {
            try {
              await window.storage.set('biometric_attendance', JSON.stringify(updatedAttendance));
              setAttendanceRecords(updatedAttendance);
              
              const today = new Date().toDateString();
              const todayCount = updatedAttendance.filter(r => 
                new Date(r.timestamp).toDateString() === today
              ).length;
              setStats(prev => ({ ...prev, todayAttendance: todayCount }));
            } catch (error) {
              console.error('Error saving attendance:', error);
            }
          };

          const handleEnrollment = async () => {
            if (!regForm.name || !regForm.userId || !regForm.department) {
              setEnrollmentStatus('error:Please fill all fields');
              return;
            }

            if (users.some(u => u.userId === regForm.userId)) {
              setEnrollmentStatus('error:User ID already exists');
              return;
            }

            setScannerStatus('Scanning...');
            setEnrollmentStatus('scanning');
            setIsScanning(true);
            
            setTimeout(async () => {
              const newUser = {
                ...regForm,
                fingerprintTemplate: `FP_${Math.random().toString(36).substr(2, 9)}`,
                dateEnrolled: new Date().toISOString()
              };
              
              const updatedUsers = [...users, newUser];
              await saveUsers(updatedUsers);
              
              setScannerStatus('Ready');
              setEnrollmentStatus('success:User Enrolled Successfully!');
              setRegForm({ name: '', userId: '', department: '' });
              setIsScanning(false);
              
              setTimeout(() => setEnrollmentStatus(''), 3000);
            }, 2000);
          };

          const handleAttendanceLog = async () => {
            setScannerStatus('Scanning...');
            setIsScanning(true);
            
            setTimeout(async () => {
              const success = Math.random() < 0.94;
              
              if (success && users.length > 0) {
                const randomUser = users[Math.floor(Math.random() * users.length)];
                
                const newRecord = {
                  attendanceId: attendanceRecords.length + 1,
                  userId: randomUser.userId,
                  name: randomUser.name,
                  department: randomUser.department,
                  timestamp: new Date().toISOString(),
                  status: 'Present'
                };
                
                const updatedAttendance = [...attendanceRecords, newRecord];
                await saveAttendance(updatedAttendance);
                
                setScannerStatus(`Success: ${randomUser.name}`);
              } else if (users.length === 0) {
                setScannerStatus('Error: No users enrolled');
              } else {
                setScannerStatus('Error: Fingerprint not recognized');
              }
              
              setIsScanning(false);
              setTimeout(() => setScannerStatus('Ready'), 3000);
            }, 2000);
          };

          const generateReport = () => {
            let filtered = [...attendanceRecords];
            
            if (reportFilter.startDate) {
              filtered = filtered.filter(r => 
                new Date(r.timestamp) >= new Date(reportFilter.startDate)
              );
            }
            
            if (reportFilter.endDate) {
              filtered = filtered.filter(r => 
                new Date(r.timestamp) <= new Date(reportFilter.endDate)
              );
            }
            
            return filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          };

          const exportToCSV = () => {
            const report = generateReport();
            
            if (report.length === 0) {
              alert('No records to export. Please adjust the date filter or log some attendance first.');
              return;
            }
            
            const headers = ['Attendance ID', 'User ID', 'Name', 'Department', 'Date', 'Time', 'Status'];
            const rows = report.map(r => [
              r.attendanceId,
              r.userId,
              r.name,
              r.department,
              new Date(r.timestamp).toLocaleDateString(),
              new Date(r.timestamp).toLocaleTimeString(),
              r.status
            ]);
            
            const csvContent = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `BUPH_Attendance_Report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
              {/* Enhanced Header */}
              <header className="gradient-buph shadow-2xl">
                <div className="container mx-auto px-4 py-6">
                  <div className="flex flex-col md:flex-row items-center justify-between">
                    <div className="flex items-center space-x-4 mb-4 md:mb-0 bounce-in">
                      <div className="bg-white/20 backdrop-blur-lg rounded-2xl p-3">
                        <Fingerprint className="w-10 h-10 text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl md:text-3xl font-bold text-white tracking-tight">
                          Biometric Attendance System
                        </h1>
                        <p className="text-indigo-100 text-sm font-medium mt-1">
                          Binyaminu Usman Polytechnic Hadejia
                        </p>
                      </div>
                    </div>
                    <div className="flex flex-col items-center md:items-end space-y-2 fade-in">
                      <div className="flex items-center space-x-3 bg-white/20 backdrop-blur-lg rounded-full px-5 py-2">
                        <Clock className="w-5 h-5 text-white" />
                        <div className="text-white font-semibold">
                          {currentTime.toLocaleTimeString('en-US', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            second: '2-digit'
                          })}
                        </div>
                      </div>
                      <div className="text-indigo-100 text-sm font-medium">
                        {currentTime.toLocaleDateString('en-US', { 
                          weekday: 'long',
                          year: 'numeric',
                          month: 'long',
                          day: 'numeric'
                        })}
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              <div className="container mx-auto px-4 py-8">
                {/* Enhanced Navigation Tabs */}
                <div className="bg-white rounded-2xl shadow-xl mb-8 overflow-hidden slide-in">
                  <div className="flex overflow-x-auto">
                    {[
                      { id: 'dashboard', icon: Calendar, label: 'Dashboard' },
                      { id: 'register', icon: UserPlus, label: 'Register User' },
                      { id: 'attendance', icon: Fingerprint, label: 'Log Attendance' },
                      { id: 'reports', icon: FileText, label: 'Reports' }
                    ].map((tab) => {
                      const Icon = tab.icon;
                      return (
                        <button
                          key={tab.id}
                          onClick={() => setActiveTab(tab.id)}
                          className={`flex-1 flex items-center justify-center space-x-3 px-8 py-5 font-semibold transition-all duration-300 relative whitespace-nowrap ${
                            activeTab === tab.id
                              ? 'text-indigo-600 bg-indigo-50'
                              : 'text-gray-600 hover:text-indigo-600 hover:bg-gray-50'
                          }`}
                        >
                          <Icon className="w-6 h-6" />
                          <span className="hidden sm:inline">{tab.label}</span>
                          {activeTab === tab.id && (
                            <div className="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-indigo-600 to-purple-600 tab-indicator"></div>
                          )}
                        </button>
                      );
                    })}
                  </div>
                </div>

                {/* Dashboard Tab */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-8 fade-in">
                    {/* Enhanced Statistics Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div className="stat-card bg-white rounded-2xl shadow-lg p-8 border-l-4 border-indigo-500">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-500 text-sm font-semibold uppercase tracking-wide">Total Users</p>
                            <p className="text-5xl font-bold text-indigo-600 mt-3">{stats.totalUsers}</p>
                            <div className="flex items-center mt-2 text-green-600 text-sm">
                              <TrendingUp className="w-4 h-4 mr-1" />
                              <span className="font-medium">Active</span>
                            </div>
                          </div>
                          <div className="bg-indigo-100 rounded-2xl p-4">
                            <Users className="w-12 h-12 text-indigo-600" />
                          </div>
                        </div>
                      </div>
                      
                      <div className="stat-card bg-white rounded-2xl shadow-lg p-8 border-l-4 border-green-500">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-500 text-sm font-semibold uppercase tracking-wide">Today's Attendance</p>
                            <p className="text-5xl font-bold text-green-600 mt-3">{stats.todayAttendance}</p>
                            <div className="flex items-center mt-2 text-gray-600 text-sm">
                              <Clock className="w-4 h-4 mr-1" />
                              <span className="font-medium">Check-ins</span>
                            </div>
                          </div>
                          <div className="bg-green-100 rounded-2xl p-4">
                            <CheckCircle className="w-12 h-12 text-green-600" />
                          </div>
                        </div>
                      </div>
                      
                      <div className="stat-card bg-white rounded-2xl shadow-lg p-8 border-l-4 border-blue-500">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-gray-500 text-sm font-semibold uppercase tracking-wide">Success Rate</p>
                            <p className="text-5xl font-bold text-blue-600 mt-3">{stats.successRate}%</p>
                            <div className="flex items-center mt-2 text-blue-600 text-sm">
                              <Award className="w-4 h-4 mr-1" />
                              <span className="font-medium">Accuracy</span>
                            </div>
                          </div>
                          <div className="bg-blue-100 rounded-2xl p-4">
                            <Fingerprint className="w-12 h-12 text-blue-600" />
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Recent Attendance Table */}
                    <div className="bg-white rounded-2xl shadow-xl p-8">
                      <div className="flex items-center justify-between mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">Recent Attendance</h2>
                        <div className="flex items-center space-x-2 text-sm text-gray-500">
                          <div className="w-2 h-2 bg-green-500 rounded-full pulse-slow"></div>
                          <span>Live Updates</span>
                        </div>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead className="bg-gradient-to-r from-indigo-50 to-purple-50">
                            <tr>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">User ID</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Name</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Department</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Time</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Status</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-gray-200">
                            {attendanceRecords.slice(-10).reverse().map((record, index) => (
                              <tr key={index} className="hover:bg-indigo-50 transition duration-200">
                                <td className="px-6 py-4 text-sm font-semibold text-gray-900">{record.userId}</td>
                                <td className="px-6 py-4 text-sm font-medium text-gray-900">{record.name}</td>
                                <td className="px-6 py-4 text-sm text-gray-600">{record.department}</td>
                                <td className="px-6 py-4 text-sm text-gray-600">
                                  {new Date(record.timestamp).toLocaleString()}
                                </td>
                                <td className="px-6 py-4">
                                  <span className="px-4 py-2 text-xs font-bold rounded-full bg-green-100 text-green-800 border border-green-200">
                                    {record.status}
                                  </span>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                        {attendanceRecords.length === 0 && (
                          <div className="text-center py-16">
                            <Fingerprint className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                            <p className="text-gray-500 font-medium">No attendance records yet</p>
                            <p className="text-gray-400 text-sm mt-2">Start by registering users and logging attendance</p>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {/* Register User Tab */}
                {activeTab === 'register' && (
                  <div className="bg-white rounded-2xl shadow-xl p-10 max-w-3xl mx-auto slide-in">
                    <div className="text-center mb-8">
                      <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <UserPlus className="w-10 h-10 text-indigo-600" />
                      </div>
                      <h2 className="text-3xl font-bold text-gray-800">Register New User</h2>
                      <p className="text-gray-500 mt-2">Enroll fingerprint and create user profile</p>
                    </div>
                    
                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-bold text-gray-700 mb-2">Full Name</label>
                        <input
                          type="text"
                          value={regForm.name}
                          onChange={(e) => setRegForm({...regForm, name: e.target.value})}
                          className="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                          placeholder="Enter full name"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-bold text-gray-700 mb-2">User ID</label>
                        <input
                          type="text"
                          value={regForm.userId}
                          onChange={(e) => setRegForm({...regForm, userId: e.target.value})}
                          className="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                          placeholder="Enter unique user ID"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-bold text-gray-700 mb-2">Department</label>
                        <select
                          value={regForm.department}
                          onChange={(e) => setRegForm({...regForm, department: e.target.value})}
                          className="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        >
                          <option value="">Select department</option>
                          <option value="Computer Science">Computer Science</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Business Administration">Business Administration</option>
                          <option value="Science & Technology">Science & Technology</option>
                          <option value="Arts & Social Sciences">Arts & Social Sciences</option>
                          <option value="Administration">Administration</option>
                        </select>
                      </div>
                      
                      <div className={`fingerprint-scanner bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl p-10 border-2 border-dashed ${isScanning ? 'border-indigo-400 scanning' : 'border-gray-300'}`}>
                        <div className="text-center">
                          <div className={`${isScanning ? 'pulse-slow' : ''}`}>
                            <Fingerprint className="w-24 h-24 mx-auto text-indigo-600 mb-4" />
                          </div>
                          <p className="text-gray-700 font-bold mb-2 text-lg">Fingerprint Scanner Status</p>
                          <p className={`text-2xl font-bold ${
                            scannerStatus === 'Ready' ? 'text-green-600' :
                            scannerStatus.includes('Scanning') ? 'text-blue-600' :
                            scannerStatus.includes('Success') ? 'text-green-600' :
                            'text-red-600'
                          }`}>
                            {scannerStatus}
                          </p>
                        </div>
                      </div>
                      
                      {enrollmentStatus && (
                        <div className={`p-5 rounded-xl flex items-center space-x-3 bounce-in ${
                          enrollmentStatus.startsWith('success') ? 'bg-green-100 text-green-800 border-2 border-green-200' :
                          enrollmentStatus === 'scanning' ? 'bg-blue-100 text-blue-800 border-2 border-blue-200' :
                          'bg-red-100 text-red-800 border-2 border-red-200'
                        }`}>
                          {enrollmentStatus.startsWith('success') ? <CheckCircle className="w-6 h-6" /> :
                           enrollmentStatus === 'scanning' ? <Fingerprint className="w-6 h-6 animate-pulse" /> :
                           <XCircle className="w-6 h-6" />}
                          <span className="font-bold text-lg">
                            {enrollmentStatus.split(':')[1] || enrollmentStatus}
                          </span>
                        </div>
                      )}
                      
                      <button
                        onClick={handleEnrollment}
                        disabled={enrollmentStatus === 'scanning'}
                        className="btn-primary w-full gradient-buph text-white py-4 rounded-xl font-bold text-lg hover:shadow-2xl transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:scale-105"
                      >
                        {enrollmentStatus === 'scanning' ? 'Enrolling...' : 'Enroll User'}
                      </button>
                    </div>
                  </div>
                )}

                {/* Log Attendance Tab */}
                {activeTab === 'attendance' && (
                  <div className="bg-white rounded-2xl shadow-xl p-10 max-w-3xl mx-auto slide-in">
                    <div className="text-center mb-8">
                      <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <Fingerprint className="w-10 h-10 text-indigo-600" />
                      </div>
                      <h2 className="text-3xl font-bold text-gray-800">Log Attendance</h2>
                      <p className="text-gray-500 mt-2">Scan your fingerprint to mark attendance</p>
                    </div>
                    
                    <div className={`fingerprint-scanner bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 rounded-2xl p-16 border-2 ${isScanning ? 'border-indigo-500 scanning' : 'border-indigo-200'}`}>
                      <div className="text-center">
                        <div className={`${isScanning ? 'pulse-slow' : ''}`}>
                          <Fingerprint className="w-32 h-32 mx-auto text-indigo-600 mb-8" />
                        </div>
                        <h3 className="text-2xl font-bold text-gray-800 mb-4">Place Finger on Scanner</h3>
                        <p className="text-gray-600 mb-8">Ensure your finger is clean and properly placed</p>
                        
                        <div className="bg-white rounded-2xl p-8 mb-8 shadow-lg">
                          <p className="text-gray-700 font-bold mb-3 text-lg">Scanner Status</p>
                          <p className={`text-3xl font-bold ${
                            scannerStatus === 'Ready' ? 'text-green-600' :
                            scannerStatus.includes('Scanning') ? 'text-blue-600' :
                            scannerStatus.includes('Success') ? 'text-green-600' :
                            'text-red-600'
                          }`}>
                            {scannerStatus}
                          </p>
                        </div>
                        
                        <button
                          onClick={handleAttendanceLog}
                          disabled={isScanning}
                          className="btn-primary gradient-buph text-white px-12 py-5 rounded-xl font-bold text-xl hover:shadow-2xl transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:scale-105"
                        >
                          {isScanning ? 'Scanning...' : 'Scan Fingerprint'}
                        </button>
                      </div>
                    </div>
                    
                    <div className="mt-8 bg-blue-50 rounded-xl p-6 border-l-4 border-blue-500">
                      <h4 className="font-bold text-gray-800 mb-3 text-lg flex items-center">
                        <Award className="w-5 h-5 mr-2 text-blue-600" />
                        Tips for Best Results
                      </h4>
                      <ul className="text-sm text-gray-700 space-y-2">
                        <li className="flex items-start">
                          <span className="text-blue-600 mr-2">•</span>
                          <span>Ensure your finger is clean and dry</span>
                        </li>
                        <li className="flex items-start">
                          <span className="text-blue-600 mr-2">•</span>
                          <span>Place your finger firmly on the sensor</span>
                        </li>
                        <li className="flex items-start">
                          <span className="text-blue-600 mr-2">•</span>
                          <span>Keep your finger still during scanning</span>
                        </li>
                        <li className="flex items-start">
                          <span className="text-blue-600 mr-2">•</span>
                          <span>If recognition fails, try again with proper placement</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                )}

                {/* Reports Tab */}
                {activeTab === 'reports' && (
                  <div className="space-y-8 fade-in">
                    <div className="bg-white rounded-2xl shadow-xl p-8">
                      <h2 className="text-3xl font-bold text-gray-800 mb-8">Generate Attendance Report</h2>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div>
                          <label className="block text-sm font-bold text-gray-700 mb-2">Start Date</label>
                          <input
                            type="date"
                            value={reportFilter.startDate}
                            onChange={(e) => setReportFilter({...reportFilter, startDate: e.target.value})}
                            className="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-bold text-gray-700 mb-2">End Date</label>
                          <input
                            type="date"
                            value={reportFilter.endDate}
                            onChange={(e) => setReportFilter({...reportFilter, endDate: e.target.value})}
                            className="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                          />
                        </div>
                        
                        <div className="flex items-end">
                          <button
                            onClick={exportToCSV}
                            className="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 hover:shadow-xl transition-all duration-300 flex items-center justify-center space-x-2 transform hover:scale-105"
                          >
                            <Download className="w-5 h-5" />
                            <span>Export CSV</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-2xl shadow-xl p-8">
                      <h3 className="text-2xl font-bold text-gray-800 mb-6">
                        Attendance Records ({generateReport().length})
                      </h3>
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead className="bg-gradient-to-r from-indigo-50 to-purple-50">
                            <tr>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">User ID</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Name</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Department</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Date</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Time</th>
                              <th className="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Status</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-gray-200">
                            {generateReport().map((record, index) => (
                              <tr key={index} className="hover:bg-indigo-50 transition duration-200">
                                <td className="px-6 py-4 text-sm font-semibold text-gray-900">{record.attendanceId}</td>
                                <td className="px-6 py-4 text-sm font-semibold text-gray-900">{record.userId}</td>
                                <td className="px-6 py-4 text-sm font-medium text-gray-900">{record.name}</td>
                                <td className="px-6 py-4 text-sm text-gray-600">{record.department}</td>
                                <td className="px-6 py-4 text-sm text-gray-600">
                                  {new Date(record.timestamp).toLocaleDateString()}
                                </td>
                                <td className="px-6 py-4 text-sm text-gray-600">
                                  {new Date(record.timestamp).toLocaleTimeString()}
                                </td>
                                <td className="px-6 py-4">
                                  <span className="px-4 py-2 text-xs font-bold rounded-full bg-green-100 text-green-800 border border-green-200">
                                    {record.status}
                                  </span>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                        {generateReport().length === 0 && (
                          <div className="text-center py-16">
                            <FileText className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                            <p className="text-gray-500 font-medium">No records found for the selected date range</p>
                            <p className="text-gray-400 text-sm mt-2">Try adjusting your date filters</p>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* Footer */}
              <footer className="bg-white border-t border-gray-200 mt-16">
                <div className="container mx-auto px-4 py-6">
                  <div className="text-center text-gray-600 text-sm">
                    <p className="font-semibold">© 2025 Binyaminu Usman Polytechnic Hadejia</p>
                    <p className="mt-1"> Computer Science Department</p>
                    <p className="mt-2 text-xs text-gray-500">Biometric Attendance Management System</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BiometricAttendanceSystem />);
    </script>
</body>
</html>
