<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAI-Sort - Ore Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-sample {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-label {
            font-size: 24px;
            font-weight: 700;
        }

        .result-label.clean {
            color: #51cf66;
        }

        .result-label.contaminated {
            color: #ff6b6b;
        }

        .confidence-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66 0%, #ffd43b 50%, #ff6b6b 100%);
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-high {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .status-medium {
            background: #fff3bf;
            color: #e67700;
        }

        .status-low {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: #ffe3e3;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            color: #c92a2a;
            display: none;
            margin-top: 20px;
        }

        .error-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ SmartAI-Sort</h1>
        <p class="subtitle">AI-Powered Ore Contamination Classification</p>

        <div class="input-grid">
            <div class="input-group">
                <label for="Na2O">Na‚ÇÇO (%)</label>
                <input type="number" id="Na2O" step="0.01" placeholder="0.62">
            </div>
            <div class="input-group">
                <label for="MgO">MgO (%)</label>
                <input type="number" id="MgO" step="0.01" placeholder="0.38">
            </div>
            <div class="input-group">
                <label for="Al2O3">Al‚ÇÇO‚ÇÉ (%)</label>
                <input type="number" id="Al2O3" step="0.01" placeholder="19.61">
            </div>
            <div class="input-group">
                <label for="SiO2">SiO‚ÇÇ (%)</label>
                <input type="number" id="SiO2" step="0.01" placeholder="71.99">
            </div>
            <div class="input-group">
                <label for="K2O">K‚ÇÇO (%)</label>
                <input type="number" id="K2O" step="0.01" placeholder="4.84">
            </div>
            <div class="input-group">
                <label for="CaO">CaO (%)</label>
                <input type="number" id="CaO" step="0.01" placeholder="0.31">
            </div>
            <div class="input-group">
                <label for="TiO2">TiO‚ÇÇ (%)</label>
                <input type="number" id="TiO2" step="0.01" placeholder="0.07">
            </div>
            <div class="input-group">
                <label for="Fe2O3">Fe‚ÇÇO‚ÇÉ (ppm)</label>
                <input type="number" id="Fe2O3" step="0.01" placeholder="1.18">
            </div>
            <div class="input-group">
                <label for="MnO">MnO (ppm)</label>
                <input type="number" id="MnO" step="1" placeholder="630">
            </div>
            <div class="input-group">
                <label for="CuO">CuO (ppm)</label>
                <input type="number" id="CuO" step="1" placeholder="10">
            </div>
            <div class="input-group">
                <label for="ZnO">ZnO (ppm)</label>
                <input type="number" id="ZnO" step="1" placeholder="70">
            </div>
            <div class="input-group">
                <label for="PbO2">PbO‚ÇÇ (ppm)</label>
                <input type="number" id="PbO2" step="1" placeholder="10">
            </div>
            <div class="input-group">
                <label for="Rb2O">Rb‚ÇÇO (ppm)</label>
                <input type="number" id="Rb2O" step="1" placeholder="430">
            </div>
            <div class="input-group">
                <label for="SrO">SrO (ppm)</label>
                <input type="number" id="SrO" step="1" placeholder="0">
            </div>
            <div class="input-group">
                <label for="Y2O3">Y‚ÇÇO‚ÇÉ (ppm)</label>
                <input type="number" id="Y2O3" step="1" placeholder="40">
            </div>
            <div class="input-group">
                <label for="ZrO2">ZrO‚ÇÇ (ppm)</label>
                <input type="number" id="ZrO2" step="1" placeholder="80">
            </div>
            <div class="input-group">
                <label for="P2O5">P‚ÇÇO‚ÇÖ (ppm)</label>
                <input type="number" id="P2O5" step="1" placeholder="90">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-predict" onclick="predict()">üîç Classify Ore</button>
            <button class="btn-sample" onclick="loadSample()">üìã Load Sample</button>
            <button class="btn-clear" onclick="clearInputs()">üóëÔ∏è Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing sample...</p>
        </div>

        <div class="error-box" id="errorBox">
            <strong>‚ö†Ô∏è Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-header">
                <div class="result-label" id="resultLabel">Clean</div>
                <div class="status-badge" id="statusBadge">HIGH CONFIDENCE</div>
            </div>

            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill">
                    <span id="confidenceText">0%</span>
                </div>
            </div>

            <div class="result-details">
                <div class="detail-item">
                    <div class="detail-label">Prediction</div>
                    <div class="detail-value" id="predictionValue">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Confidence</div>
                    <div class="detail-value" id="confidenceValue">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Inference Time</div>
                    <div class="detail-value" id="inferenceTime">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Recommended Action</div>
                    <div class="detail-value" id="actionValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Feature names in correct order
        const features = [
            'Na2O', 'MgO', 'Al2O3', 'SiO2', 'K2O', 'CaO', 'TiO2', 'Fe2O3',
            'MnO', 'CuO', 'ZnO', 'PbO2', 'Rb2O', 'SrO', 'Y2O3', 'ZrO2', 'P2O5'
        ];

        // Sample clean ore data
        const sampleData = {
            'Na2O': 0.62, 'MgO': 0.38, 'Al2O3': 19.61, 'SiO2': 71.99,
            'K2O': 4.84, 'CaO': 0.31, 'TiO2': 0.07, 'Fe2O3': 1.18,
            'MnO': 630, 'CuO': 10, 'ZnO': 70, 'PbO2': 10,
            'Rb2O': 430, 'SrO': 0, 'Y2O3': 40, 'ZrO2': 80, 'P2O5': 90
        };

        function loadSample() {
            Object.keys(sampleData).forEach(key => {
                document.getElementById(key).value = sampleData[key];
            });
            hideError();
        }

        function clearInputs() {
            features.forEach(feature => {
                document.getElementById(feature).value = '';
            });
            document.getElementById('resultBox').classList.remove('show');
            hideError();
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorBox').classList.add('show');
        }

        async function predict() {
            // Collect input data
            const sample = {};
            let hasEmpty = false;

            features.forEach(feature => {
                const value = document.getElementById(feature).value;
                if (value === '') {
                    hasEmpty = true;
                }
                sample[feature] = parseFloat(value) || 0;
            });

            if (hasEmpty) {
                showError('Please fill all fields or click "Load Sample" to use example data');
                return;
            }

            // Hide previous results and errors
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultBox').classList.remove('show');
            hideError();

            try {
                // Call API
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sample: sample
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Display results
                displayResults(result);

            } catch (error) {
                console.error('Error:', error);
                showError('Error connecting to API. Make sure the backend server is running: uvicorn api_neural_network:app --reload --port 8000');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(result) {
            // Show result box
            document.getElementById('resultBox').classList.add('show');

            // Set label and color
            const label = result.label;
            const labelElement = document.getElementById('resultLabel');
            labelElement.textContent = label;
            labelElement.className = 'result-label ' + label.toLowerCase();

            // Set confidence bar
            const confidence = result.confidence * 100;
            document.getElementById('confidenceFill').style.width = confidence + '%';
            document.getElementById('confidenceText').textContent = confidence.toFixed(1) + '%';

            // Set status badge
            const status = result.decision_status.status;
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = status.replace('_', ' ');
            
            if (status === 'HIGH_CONFIDENCE') {
                statusBadge.className = 'status-badge status-high';
            } else if (status === 'MEDIUM_CONFIDENCE') {
                statusBadge.className = 'status-badge status-medium';
            } else {
                statusBadge.className = 'status-badge status-low';
            }

            // Set details
            document.getElementById('predictionValue').textContent = label;
            document.getElementById('confidenceValue').textContent = confidence.toFixed(2) + '%';
            document.getElementById('inferenceTime').textContent = result.inference_time_ms.toFixed(2) + 'ms';
            document.getElementById('actionValue').textContent = result.decision_status.action.replace(/_/g, ' ');
        }

        // Load sample data on page load
        window.onload = function() {
            console.log('SmartAI-Sort Frontend Loaded');
            console.log('API URL:', API_URL);
        };
    </script>
</body>
</html>
